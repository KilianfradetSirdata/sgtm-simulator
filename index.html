<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur GTM Server Side - Sirdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Colonne de gauche - Formulaire d'analyse -->
            <div class="col-md-5 left-panel">
                <h1 class="welcome-title mb-4">BIENVENUE</h1>
                <p class="mb-5">Découvrez les avantages du produit GTM Server Side par Sirdata pour votre site web. Analysez les performances, les gains business et la conformité RGPD.</p>
                
                <!-- Formulaire d'analyse -->
                <div class="card bg-white mt-4 p-4 border-0">
                    <div class="card-body">
                    <h2 class="mb-4">Analysez les avantages</h2>
                    <form id="analyzer-form">
                        <div class="mb-4">
                            <label for="site-url" class="form-label">URL de votre site *</label>
                            <input type="url" class="form-control" id="site-url" placeholder="https://www.votresite.com" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="business-sector" class="form-label">Secteur d'activité *</label>
                            <select class="form-select" id="business-sector">
                                <option value="e-commerce" selected>E-commerce</option>
                                <option value="media">Média</option>
                                <option value="finance">Finance</option>
                                <option value="travel">Voyage</option>
                                <option value="automotive">Automobile</option>
                                <option value="real-estate">Immobilier</option>
                                <option value="other">Autre</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="hit-count" class="form-label">Nombre de hit estimé *</label>
                            <select class="form-select" id="hit-count">
                                <option value="less-than-10k" selected>Moins de 2 000 000 hits/jour</option>
                                <option value="10k-50k">De 2 000 000 à 5 000 000 hits/jour</option>
                                <option value="50k-100k">De 5 000 000 à 10 000 000 hits/jour</option>
                                <option value="100k-500k">De 10 000 000 à 50 000 000 hits/jour</option>
                                <option value="more-than-1m">Plus de 50 000 000 hits/jour</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Tags utilisés sur votre site *</label>
                            <div class="tags-container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="Google Analytics" id="tag-ga">
                                            <label class="form-check-label" for="tag-ga">Google Analytics</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="GTM Web" id="tag-gtm">
                                            <label class="form-check-label" for="tag-gtm">Google Tag Manager</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="Google Ads" id="tag-gads">
                                            <label class="form-check-label" for="tag-gads">Google Ads</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="Meta Pixel" id="tag-meta">
                                            <label class="form-check-label" for="tag-meta">Meta</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="Matomo" id="tag-matomo">
                                            <label class="form-check-label" for="tag-matomo">Matomo</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="TikTok Pixel" id="tag-tiktok">
                                            <label class="form-check-label" for="tag-tiktok">TikTok</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="Criteo" id="tag-criteo">
                                            <label class="form-check-label" for="tag-criteo">Criteo</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="LinkedIn Insight" id="tag-linkedin">
                                            <label class="form-check-label" for="tag-linkedin">LinkedIn</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="Hotjar" id="tag-hotjar">
                                            <label class="form-check-label" for="tag-hotjar">Hotjar</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" name="selectedTags" value="Consent CMP" id="tag-cmp">
                                            <label class="form-check-label" for="tag-cmp">CMP (Sirdata, Axeptio...)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-5">
                            <button type="submit" class="btn btn-primary btn-lg">Voir les avantages</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            
            <!-- Colonne de droite - Résultats de l'analyse -->
            <div class="col-md-7 right-panel">
                <div class="right-panel-content">
                    <div class="sgtm-logo-container">
                        <img src="assets/sGTM.png" alt="GTM Server Side" class="sgtm-logo">
                    </div>
                    <div class="results-card" id="results-wrapper">
                        <div id="results-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="right-panel.js"></script>
</body>
</html>
